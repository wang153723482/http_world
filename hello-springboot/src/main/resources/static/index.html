<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span>http:127.0.0.1:8080/hello</span>
    <p>无参数get请求，返回固定的json字符串。</p>
</div>
<div >
    <span>http://127.0.0.1:8080/hello</span>
    <p>有body参数post请求，返回参数+时间戳。</p>
</div>
<div >
    <span >/helloPara</span>
    <p>有表单参数post请求，返回请求参数字符串。</p>
</div>
<div >
    <span >/helloCookie1</span>
    <p>无参get请求，返回cookie。</p>
</div>
<div >
    <span >/helloCookie2</span>
    <p>无参get请求，带cookie请求，返回固定字符串。</p>
</div>
<div >
    <span >/helloHeader</span>
    <p>无参get请求，返回请求头信息。</p>
</div>


</body>
</html>
